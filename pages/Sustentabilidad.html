<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meyer - Sustentabilidad & ODS 6</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #1a202c;
            overflow-x: hidden;
        }

        /* Bubbles - Original Blue Style */
        .bubble-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: 0;
        }
        .bubble {
            position: absolute;
            background: rgba(59, 130, 246, 0.08); /* Original Blue */
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 50%;
            bottom: -100px;
            animation: rise var(--duration) infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-110%) scale(1.2); opacity: 0; }
        }

        /* Glassmorphism - Original Style */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Mobile Menu */
        #mobile-menu { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden-menu { transform: translateX(100%); }
        
        /* Menu Hamburger Animation */
        .menu-open #line1 { transform: rotate(45deg) translate(5px, 5px); }
        .menu-open #line2 { opacity: 0; }
        .menu-open #line3 { transform: rotate(-45deg) translate(5px, -5px); }

        /* Form Inputs */
        .form-input { transition: all 0.3s ease; }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15);
        }
    </style>

    <!-- React & Babel for in-browser JSX compilation -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SVGs ---
        const WaterIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-12 h-12 text-blue-500 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const RecycleIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-12 h-12 text-blue-400 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                <path strokeLinecap="round" strokeLinejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const CO2Icon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="w-12 h-12 text-gray-400 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
            </svg>
        );

        // --- LAYOUT COMPONENT ---
        const Layout = ({ children }) => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const toggleMenu = () => {
                setIsMobileMenuOpen(!isMobileMenuOpen);
            };

            return (
                <div className="relative min-h-screen">
                    {/* Background Bubbles */}
                    <div className="bubble-bg fixed inset-0 h-screen w-full">
                        <div className="bubble" style={{ width: '300px', height: '300px', left: '10%', '--duration': '15s' }}></div>
                        <div className="bubble" style={{ width: '200px', height: '200px', left: '60%', '--duration': '12s', animationDelay: '2s' }}></div>
                        <div className="bubble" style={{ width: '150px', height: '150px', left: '30%', '--duration': '18s', animationDelay: '5s' }}></div>
                        <div className="bubble" style={{ width: '100px', height: '100px', left: '80%', '--duration': '20s', animationDelay: '1s' }}></div>
                        <div className="bubble" style={{ width: '250px', height: '250px', left: '45%', '--duration': '14s', animationDelay: '3s' }}></div>
                    </div>

                    {/* Top Banner */}
                    <div className="fixed top-0 w-full h-10 bg-[#0f172a] z-[60] flex items-center justify-between px-8 overflow-hidden">
                        <span className="text-[9px] md:text-[10px] font-bold text-blue-400 uppercase tracking-[0.2em] whitespace-nowrap flex items-center gap-2">
                             SUSTENTABILIDAD CORPORATIVA & ESG
                        </span>
                        <div className="flex items-center space-x-4 md:space-x-8 opacity-60 grayscale hover:grayscale-0 transition-all duration-500 overflow-x-auto no-scrollbar">
                            {['ODS 6', 'ODS 11', 'ODS 13', 'AGENDA 2030', 'ESG COMPLIANT'].map((cert, index) => (
                                <div key={index} className="flex items-center space-x-1 flex-shrink-0">
                                    <div className="w-1 h-3 bg-blue-500"></div>
                                    <span className="text-[9px] font-bold text-white tracking-widest uppercase">{cert}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Navigation */}
                    <nav className="fixed left-0 w-full z-50 px-6 md:px-8 py-4 flex justify-between items-center glass shadow-sm transition-all top-[40px]">
                        <a href="http://themeyer.eu" className="block z-50">
                            <img src="https://raw.githubusercontent.com/cypher-the-meyer/themeyer.eu/main/themeyerlogo" alt="The Meyer Logo" className="h-10 md:h-12 w-auto object-contain" />
                        </a>
                        
                        <div className="hidden md:flex space-x-8 text-sm font-semibold tracking-widest uppercase opacity-60">
                            <a href="/pages/Tecnologia.html" className="hover:text-blue-600 transition-colors">Tecnologias</a>
                            <a href="/pages/Sustentabilidad" className="text-blue-600 transition-colors">Sustentabilidad</a>
                            <a href="/pages/Nosotros" className="hover:text-blue-600 transition-colors">Nosotros</a>
                        </div>

                        <div className="flex items-center space-x-4">
                            {/* Desktop CONTACTO Button */}
                            <button 
                                onClick={() => window.location.href = '/pages/contacto'} 
                                className="hidden sm:block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full text-sm font-bold transition-all transform hover:scale-105 shadow-md"
                            >
                                CONTACTO
                            </button>
                            
                            <button onClick={toggleMenu} className={`md:hidden flex flex-col justify-center items-center w-10 h-10 space-y-1.5 focus:outline-none z-[110] ${isMobileMenuOpen ? 'menu-open' : ''}`}>
                                <span className="block w-6 h-0.5 bg-gray-900 transition-transform duration-300" id="line1"></span>
                                <span className="block w-6 h-0.5 bg-gray-900 transition-opacity duration-300" id="line2"></span>
                                <span className="block w-6 h-0.5 bg-gray-900 transition-transform duration-300" id="line3"></span>
                            </button>
                        </div>
                    </nav>

                    {/* Mobile Menu */}
                    <div id="mobile-menu" className={`fixed inset-0 bg-white/95 backdrop-blur-xl z-[100] md:hidden flex flex-col items-center justify-center space-y-8 ${isMobileMenuOpen ? '' : 'hidden-menu'}`}>
                        <div className="flex flex-col items-center space-y-8 text-xl font-bold tracking-[0.2em] uppercase text-gray-900">
                            <a href="pages/Tecnologia.html" className="mobile-link hover:text-blue-600 transition-colors" onClick={toggleMenu}>Tecnologias</a>
                            <a href="/pages/Sustentabilidad" className="mobile-link hover:text-blue-600 transition-colors" onClick={toggleMenu}>Sustentabilidad</a>
                            <a href="/pages/Nosotros.html" className="mobile-link hover:text-blue-600 transition-colors" onClick={toggleMenu}>Nosotros</a>
                        </div>
                        
                        {/* Mobile CONTACTO Button */}
                        <button 
                            onClick={() => {
                                toggleMenu();
                                window.location.href = '/pages/contacto';
                            }} 
                            className="bg-blue-600 text-white px-10 py-4 rounded-full text-lg font-bold shadow-xl"
                        >
                            CONTACTO
                        </button>
                    </div>

                    <main className="pt-32 px-4 md:px-8">
                        {children}
                    </main>
                </div>
            );
        };

        // --- CONTACT FORM COMPONENT ---
        const ContactForm = () => {
            const [status, setStatus] = useState({ loading: false, submitted: false, error: false });

            const handleSubmit = async (e) => {
                e.preventDefault();
    
                const formData = new FormData(e.target);

                // --- HONEYPOT CHECK ---
                if (formData.get("telefono_secundario")) {
                    console.log("Bot detected! Silently rejecting.");
                    setStatus({ loading: false, submitted: true, error: false });
                    e.target.reset();
                    return; 
                }

                setStatus({ loading: true, submitted: false, error: false });

                const searchParams = new URLSearchParams(formData);
                const scriptUrl = "https://script.google.com/macros/s/AKfycbzaqYJQIIWYBcbq0FCo38ulhTuYxGZxVVUOv1CklQ9mEJ_hheLsjvL3CYG9YUdfRDYl/exec"; 

                try {
                    await fetch(scriptUrl, { 
                        method: 'POST', 
                        body: searchParams, 
                        mode: 'no-cors' 
                    });

                    setStatus({ loading: false, submitted: true, error: false });
                    e.target.reset();
                } catch (error) {
                    console.error("Submission error:", error);
                    setStatus({ loading: false, submitted: false, error: true });
                }
            };
    
            // Success State Render
            if (status.submitted) {
                return (
                    <div className="p-12 text-center bg-white/80 backdrop-blur-md rounded-3xl shadow-xl max-w-2xl mx-auto my-12 animate-fade-in border border-green-100">
                        <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <h2 className="text-2xl font-extrabold text-gray-800 mb-2">¡RECIBIDO!</h2>
                        <p className="text-gray-500 font-medium">Nos pondremos en contacto con usted a la brevedad para asesorarlo.</p>
                        <button 
                            onClick={() => setStatus({ ...status, submitted: false })}
                            className="mt-8 text-blue-600 font-bold hover:underline transition-all"
                        >
                            Enviar otro mensaje
                        </button>
                    </div>
                );
            }

            // Default Form Render
            return (
                <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
        
                    {/* HONEYPOT FIELD */}
                    <div className="absolute left-[-9999px] top-[-9999px]" aria-hidden="true">
                        <input 
                            type="text" 
                            name="telefono_secundario" 
                            tabIndex="-1" 
                            autoComplete="off" 
                        />
                    </div>

                    {/* Basic Fields */}
                    {[
                        { label: 'NOMBRE', name: 'NOMBRE', type: 'text', placeholder: 'Nombre completo', req: true },
                        { label: 'WEB', name: 'WEB', type: 'url', placeholder: 'https://ejemplo.com', req: false },
                        { label: 'ORGANIZACIÓN', name: 'ORGANIZACIÓN', type: 'text', placeholder: 'Nombre de su empresa', req: true },
                        { label: 'TELÉFONO', name: 'TELÉFONO', type: 'tel', placeholder: '+52...', req: true },
                        { label: 'EMAIL', name: 'EMAIL', type: 'email', placeholder: 'correo@ejemplo.com', req: true }
                    ].map((field, index) => (
                        <div key={index} className="flex flex-col">
                            <label className="mb-1 text-sm font-semibold text-gray-700">
                                {field.label} {field.req && <span className="text-red-500">*</span>}
                            </label>
                            <input 
                                type={field.type} 
                                name={field.name} 
                                placeholder={field.placeholder} 
                                required={field.req} 
                                className="px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                            />
                        </div>
                    ))}

                    {/* Tecnología Select Field */}
                    <div className="flex flex-col md:col-span-1">
                        <label className="mb-1 text-sm font-semibold text-gray-700">
                            TECNOLOGÍA <span className="text-red-500">*</span>
                        </label>
                        <select 
                            name="TECNOLOGÍA" 
                            required 
                            defaultValue=""
                            className="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all appearance-none cursor-pointer text-gray-700"
                        >
                            <option value="" disabled>Seleccione una opción...</option>
                            <option value="(Water from Air) Watergen">(Water from Air) Watergen</option>
                            <option value="React Development">React Development</option>
                            <option value="API Cloud Integrations">API Cloud Integrations</option>
                            <option value="SQL DB">SQL DB</option>
                            <option value="System Technology Consulting">System Technology Consulting</option>
                        </select>
                    </div>

                    {/* Error Message */}
                    {status.error && (
                        <div className="md:col-span-2 text-red-500 text-sm text-center font-semibold">
                            Hubo un error al enviar el mensaje. Por favor, inténtelo de nuevo.
                        </div>
                    )}

                    {/* Submit Button */}
                    <div className="md:col-span-2 mt-6">
                        <button 
                            type="submit" 
                            disabled={status.loading}
                            className={`w-full py-5 text-white font-extrabold rounded-2xl transition-all shadow-xl shadow-blue-500/25 flex items-center justify-center space-x-2 transform hover:-translate-y-1 hover:shadow-2xl ${
                                status.loading ? 'bg-blue-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'
                            }`}
                        >
                            {status.loading ? (
                                <span className="flex items-center">
                                    <svg className="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                    PROCESANDO...
                                </span>
                            ) : "SOLICITAR INFORMACIÓN"}
                        </button>
                    </div>
                </form>
            );
        };

        // --- APP COMPONENT ---
        const App = () => {
            useEffect(() => {
                gsap.registerPlugin(ScrollTrigger);

                gsap.from("#title-anim", { duration: 1, y: 30, opacity: 0, ease: "power3.out" });
                gsap.from("#subtitle-anim", { duration: 1, y: 20, opacity: 0, delay: 0.3, ease: "power3.out" });

                // ODS Section Animation
                gsap.from("#ods-card", {
                    scrollTrigger: { trigger: "#ods-card", start: "top 85%" },
                    y: 60, opacity: 0, duration: 1.2, ease: "power4.out"
                });

                setTimeout(() => ScrollTrigger.refresh(), 500);
            }, []);

            return (
                <Layout>
                    {/* Hero Section */}
                    <section className="relative py-12 px-8 overflow-hidden text-center z-10">
                        <div className="relative z-10 mt-12 mb-12">
                            <h1 className="text-4xl md:text-6xl font-extrabold text-gray-900 tracking-tight mb-4" id="title-anim">
                                Sustentabilidad y <span className="text-blue-600">ODS 6</span>
                            </h1>
                            <p className="text-gray-500 max-w-2xl mx-auto font-medium text-lg leading-relaxed" id="subtitle-anim">
                                Garantizar la disponibilidad de agua y su gestión sostenible y el saneamiento para todos es el núcleo de nuestra tecnología.
                            </p>
                        </div>
                    </section>

                    {/* ODS 6 Main Feature Section */}
                    <section className="py-12 md:py-20 px-4 md:px-8 bg-[#f8faff]/50 rounded-[3rem] relative z-20 mb-20 border border-blue-50">
                        <div className="max-w-6xl mx-auto">
                            <div className="grid md:grid-cols-2 gap-12 items-center glass rounded-[2.5rem] p-8 md:p-12 shadow-2xl shadow-blue-500/5 border border-white" id="ods-card">
                                <div className="order-2 md:order-1 flex flex-col justify-center">
                                    <span className="text-blue-600 font-bold text-xs uppercase tracking-widest mb-4 flex items-center gap-2">
                                        <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                        Objetivo de Desarrollo Sostenible
                                    </span>
                                    <h2 className="text-3xl md:text-4xl font-extrabold text-gray-900 mb-6 leading-tight">
                                        Agua Limpia y Saneamiento (ODS 6)
                                    </h2>
                                    <p className="text-gray-600 text-lg leading-relaxed mb-6">
                                        La escasez de agua afecta a más del 40% de la población mundial. The Meyer utiliza tecnología de generación atmosférica para descentralizar el acceso al agua potable.
                                    </p>
                                    <ul className="space-y-3 mb-8">
                                        <li className="flex items-start">
                                            <span className="text-blue-500 mr-2">✓</span>
                                            <span className="text-gray-600 font-medium">Creación de agua potable desde la humedad del aire.</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="text-blue-500 mr-2">✓</span>
                                            <span className="text-gray-600 font-medium">Eliminación de tuberías de plomo y transporte contaminante.</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="text-blue-500 mr-2">✓</span>
                                            <span className="text-gray-600 font-medium">Agua mineralizada premium sin residuos plásticos.</span>
                                        </li>
                                    </ul>
                                    <div className="flex items-center space-x-2">
                                        <a href="https://www.un.org/sustainabledevelopment/es/water-and-sanitation/" target="_blank" rel="noreferrer" className="text-blue-600 font-bold flex items-center group">
                                            Leer más sobre el ODS 6
                                            <svg className="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                        </a>
                                    </div>
                                </div>
                                <div className="order-1 md:order-2 overflow-hidden rounded-2xl aspect-square relative group shadow-lg">
                                    <img 
                                        src="https://raw.githubusercontent.com/cypher-the-meyer/themeyer.eu/main/media/AfricaWatergen.png" 
                                        alt="Clean Water Nature" 
                                        className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700"
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-blue-900/60 to-transparent"></div>
                                    <div className="absolute bottom-6 left-6 text-white font-bold text-xl">
                                        Preservando el recurso vital.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                     {/* Technology Context Section */}
                     <section className="py-12 md:py-20 px-4 md:px-8 bg-gray-50 rounded-[3rem] relative z-20 mb-20 mx-4 md:mx-12">
                        <div className="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-12">
                            <div className="w-full md:w-1/2">
                                <img src="https://raw.githubusercontent.com/cypher-the-meyer/themeyer.eu/main/media/ATP.jpg" alt="Atmospheric Water Generator" className="rounded-3xl shadow-2xl w-full grayscale hover:grayscale-0 transition-all duration-500" />
                            </div>
                            <div className="w-full md:w-1/2">
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">La Tecnología detrás de la Sustentabilidad</h2>
                                <p className="text-gray-600 mb-6">
                                    Nuestra alianza con <strong>Watergen</strong> nos permite implementar la tecnología "Water from Air" más eficiente del mundo. No es magia, es termodinámica aplicada a la ecología.
                                </p>
                                <div className="p-4 bg-white rounded-xl border-l-4 border-blue-500 shadow-sm">
                                    <p className="text-sm text-gray-500 italic">"La solución más efectiva para cumplir los objetivos ESG corporativos en oficinas y desarrollos inmobiliarios."</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Integrated Contact Form */}
                    <div className="max-w-4xl mx-auto px-4 pb-20 relative z-20">
                        <div className="glass p-8 md:p-12 rounded-[2.5rem] shadow-2xl shadow-blue-500/10 border border-white">
                            <h2 className="text-3xl font-extrabold text-center text-gray-900 mb-2">Solicitar Información</h2>
                            <p className="text-center text-gray-500 mb-10">Complete el formulario y nuestro equipo de expertos se pondrá en contacto.</p>
                            <ContactForm />
                        </div>
                    </div>
                    
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
